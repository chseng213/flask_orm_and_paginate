<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改信息</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <h2>修改用户信息</h2><a href="{{ url_for('user.index',page=1,size=3) }}">返回首页</a>
    {% if msg %}
        <h2 style="color: red">{{ msg }}</h2>
    {% endif %}
    <form method="post" action="{{ url_for('user.update_',uid=user_.uid) }}" style="width: 300px">
        <div class="form-group">
            <label for="username">昵称</label>
            <input type="text" class="form-control" id="username" value="{{ user_.username }}" name="username">
        </div>
        {#        <div class="form-group">#}
        {#            <label for="exampleInputEmail1">邮箱</label>#}
        {#            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">#}
        {#        </div>#}
        <div class="form-group">
            <label for="province">省份</label>
            <input type="text" class="form-control" id="province"
                   value="{% if user_.addrs %}{{ user_.addrs[0].province }}{% endif %}" name="province">
        </div>
        <div class="form-group">
            <label for="city">城市</label>
            <input type="text" class="form-control" id="city" value="{% if user_.addrs %}{{ user_.addrs[0].city }}{% endif %}" name="city">
        </div>
        <div class="form-group">
            <label for="detail">详细地址</label>
            <input type="text" class="form-control" id="detail" value="{% if user_.addrs %}{{ user_.addrs[0].detail }}{% endif %}" name="detail">
        </div>
        <div class="form-group">
            <label for="phone">手机号</label>
            <input type="text" class="form-control" id="phone" value="{% if user_.addrs %}{{ user_.addrs[0].phone }}{% endif %}" name="phone">
        </div>
        <button type="submit" class="btn btn-default">修改并保存</button>
    </form>
</div>
</body>
</html>
