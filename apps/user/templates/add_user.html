<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>请填写以下信息</h2> <a href="{{ url_for('user.index',page=1,size=3) }}">返回首页</a>
    {% if msg %}
         <h2 style="color: red">{{ msg }}</h2>
    {% endif %}
    <form method="post" action="{{ url_for('user.add_user') }}" style="width: 300px">
        <div class="form-group">
            <label for="username">昵称</label>
            <input type="text" class="form-control" id="username" placeholder="昵称" name="username">
        </div>
        {#        <div class="form-group">#}
        {#            <label for="exampleInputEmail1">邮箱</label>#}
        {#            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">#}
        {#        </div>#}
        <div class="form-group">
            <label for="province">省份</label>
            <input type="text" class="form-control" id="province" placeholder="省份" name="province">
        </div>
        <div class="form-group">
            <label for="city">城市</label>
            <input type="text" class="form-control" id="city" placeholder="城市" name="city">
        </div>
        <div class="form-group">
            <label for="detail">详细地址</label>
            <input type="text" class="form-control" id="detail" placeholder="详细地址" name="detail">
        </div>
        <div class="form-group">
            <label for="phone">手机号</label>
            <input type="text" class="form-control" id="phone" placeholder="手机号" name="phone">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="continue" value="1"> 是否继续添加
            </label>
        </div>
        <button type="submit" class="btn btn-default">保存</button>
    </form>
</div>
</body>
</html>
