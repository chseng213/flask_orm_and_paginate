<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户详情</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><h2>用户信息系统</h2><a href="{{ url_for('user.index',page=1,size=3) }}">返回首页</a></div>
        <div class="panel-body">
            <p>用户名: {{ user_.username }}</p>
        </div>
        <table class="table">
            <tr>
                <th>地址</th>
                <th>手机号</th>
                <th>操作</th>
            </tr>

            {% for addr in user_.addrs %}
                <tr>
                    <th>地址: {{ addr.province }}{{ addr.city }}{{ addr.detail }}</th>
                    <th>手机号: {{ addr.phone }}</th>
                    <th>
                        <a href="{{ url_for('user.delete_',uid=addr.uid) }}">删除信息</a><br>
                        <a href="{{ url_for('user.update_',uid=addr.uid) }}">修改信息</a>
                    </th>
                </tr>
            {% endfor %}

        </table>
    </div>
</div>
</body>
</html>
